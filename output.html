<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Story Output Page</title>
<style>
  :root {
    --purple1: #9933ff;
    --pink: #d63277;
    --gradient: linear-gradient(90deg, #7c33f5 0%, #d63277 100%);
    --bg-light: #fbf3fc;
    --card-bg: #fff;
    --shadow-md: rgba(102, 61, 255, 0.15);
    --text-primary: #3d4a58;
  }
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: var(--bg-light);
    color: var(--text-primary);
  }
  .container {
    max-width: 700px;
    margin: 3rem auto;
    padding: 0 1rem;
  }
  h1 {
    text-align: center;
    color: var(--purple1);
  }
  .scene-card {
    background: var(--card-bg);
    border-radius: 16px;
    box-shadow: 0 10px 30px var(--shadow-md);
    margin-bottom: 2rem;
    padding: 1.5rem;
  }
  .scene-text {
    font-size: 1.1rem;
    line-height: 1.6;
    text-align: justify;
  }
  .bottom-buttons {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 2rem;
    flex-wrap: wrap;
  }
  .bottom-buttons button,
  .bottom-buttons a {
    display: inline-block;
    background: var(--gradient);
    color: white;
    padding: 0.8rem 1.5rem;
    border-radius: 30px;
    font-weight: bold;
    text-decoration: none;
    box-shadow: 0 0 12px var(--pink);
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Your Generated Story</h1>
  <div id="story-container">Loading story...</div>

  <div class="bottom-buttons">
    <button id="download-pdf" type="button">‚¨áÔ∏è Download as PDF</button>
    <a id="save-library" href="#">üíæ Save to Library</a>
    <a id="to-podcast" href="podcaste.html">üéôÔ∏è Turn it into Podcast</a>
  </div>
</div>

<script>
const storyContainer = document.getElementById("story-container");
const storyDataRaw = localStorage.getItem("storyData");

if (!storyDataRaw) {
  storyContainer.innerHTML = "<p>No story found. Please generate a story first.</p>";
} else {
  const storyData = JSON.parse(storyDataRaw);

  async function generateStory() {
    try {
      const response = await fetch(
        "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=YOUR_API_KEY",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            prompt: `Write a ${storyData.tone} ${storyData.genre} story for ${storyData.audience} with this idea: ${storyData.idea}`,
            temperature: 0.7,
            maxOutputTokens: 500
          })
        }
      );

      const data = await response.json();
      const storyText = data.candidates?.[0]?.content?.[0]?.text || "Story could not be generated.";

      storyContainer.innerHTML = `<div class="scene-card"><p class="scene-text">${storyText}</p></div>`;
      localStorage.setItem("finalStory", storyText); // store for podcast or PDF
    } catch (err) {
      storyContainer.innerHTML = "<p>Failed to load story. Check your API key and network.</p>";
      console.error(err);
    }
  }

  generateStory();
}

// Download PDF button (redirect example)
document.getElementById("download-pdf").addEventListener("click", () => {
  // You can implement actual PDF generation here, for now redirect
  window.location.href = "xyz.html";
});

// Save to Library
document.getElementById("save-library").addEventListener("click", () => {
  alert("Story saved to library (demo).");
});
</script>
</body>
</html>
