<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Text-to-Image Story Generator</title>
<link rel="stylesheet" href="tr.css" />
<script>
  function validateLogin(event) {
    event.preventDefault();
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;

    // Dummy credentials
    if (email === "user@example.com" && password === "12345") {
      window.location.href = "welcome.html";
    } else {
      alert("Invalid Email or Password! Try again.");
    }
  }
</script>
</head>
<body>
<header>
  <nav>
    <a href="#landing" class="logo">
      <svg viewBox="0 0 24 24">
        <path d="M12 2C9.243 2 7 4.243 7 7c0 .553.448 1 1 1s1-.447 1-1c0-1.657 
        1.343-3 3-3s3 1.343 3 3c0 .553.447 1 1 1s1-.447 1-1c0-2.757-2.243-5-5-5zm6 
        15a2 2 0 1 0-4 0 2 2 0 0 0 4 0zm-8 3a1 1 0 0 1 0-2H6v-1a3 3 0 0 
        0 3-3 3 3 0 0 0-3-3H5a1 1 0 0 1 0-2h1a5 5 0 0 1 5 5 5 5 0 0 1-5 5v1a1 1 0 
        0 1-1 1zm8-6a4 4 0 1 0-8 0 1 1 0 0 0 2 0 2 2 0 1 1 4 0 1 1 0 0 0 2 0z"/>
      </svg>
      Imaginate
    </a>
  </nav>
</header>

<main>
  <section id="landing" class="landing-content">
    <h1>Text-to-Image Story Generator</h1>
    <p class="subtitle">Transform your creative ideas into illustrated stories with AI.</p>
    <div class="btn-container">
      <a href="#signup" class="btn btn-signup">Sign Up</a>
      <a href="#login" class="btn btn-login">Login</a>
    </div>
  </section>
</main>

<!-- Login Modal -->
<section id="login" class="modal">
  <a href="#landing" class="modal-close">&times;</a>
  <form onsubmit="validateLogin(event)">
    <h2>Welcome Back</h2>
    <p class="form-subtitle">Login with test account below:</p>
    <label for="login-email">Email</label>
    <input id="login-email" type="email" placeholder="Enter your email" required />
    <label for="login-password">Password</label>
    <input id="login-password" type="password" placeholder="Enter your password" required />
    <input type="submit" value="Login" />
    <p class="modal-footer">Test Account: <br>Email: <b>user@example.com</b><br>Password: <b>12345</b></p>
  </form>
</section>

<!-- Signup Modal -->
<section id="signup" class="modal">
  <a href="#landing" class="modal-close">&times;</a>
  <form>
    <h2>Create Account</h2>
    <label for="signup-fullname">Full Name</label>
    <input id="signup-fullname" type="text" placeholder="Enter your full name" required />
    <label for="signup-email">Email</label>
    <input id="signup-email" type="email" placeholder="Enter your email" required />
    <label for="signup-password">Password</label>
    <input id="signup-password" type="password" placeholder="Create a password" required />
    <input type="submit" value="Create Account" />
  </form>
</section>

<div class="modal-overlay"></div>
</body>
</html>
